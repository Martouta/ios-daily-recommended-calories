name: iOS Test

on: push

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and Test
      run: |
        xcodebuild -project DailyRecommendedCalories.xcodeproj -scheme DailyRecommendedCalories -destination 'platform=iOS Simulator,name=iPhone 12' test
